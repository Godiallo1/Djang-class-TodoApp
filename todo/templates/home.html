<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        {{form}}
        <button type="submit">Submit</button>
    </form>
    {% for x in model %}
    <p>{{ x.task }}</p>
    <a href="{% url 'updateitem' x.id %}"><button type="submit">update</button></a>
    <a href="{% url 'deleteitem' x.id %}"><button type="submit">delete</button></a>
    {% endfor %}
</body>
</html>
